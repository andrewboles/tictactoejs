<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="ttt_script.js" defer></script>
</head>
<body>
 <!--  <div class="buttonSet">
    <button class="bookButton" id="addBook">Add Book</button>
  </div> -->
  <div class = "playerBox" id = "player1box">
    <form id = "addPlayer1" onsubmit = "return false" >
              <label for="name">Enter Player 1 Name:</label><br>
              <input type="text" id="name" name="name" ><br>
              <input type="submit" value="Submit">
        </form>
  </div>

  
  
  <div id="container" class="container">
      
        <div class="gameSquare" id = "square0"></div>
        <div class="gameSquare" id = "square1"></div>
        <div class="gameSquare" id = "square2"></div>
        <div class="gameSquare" id = "square3"></div>
        <div class="gameSquare" id = "square4"></div>
        <div class="gameSquare" id = "square5"></div>
        <div class="gameSquare" id = "square6"></div>
        <div class="gameSquare" id = "square7"></div>
        <div class="gameSquare" id = "square8"></div>

  </div>
  <div class = "playerBox" id = "player2box">
    <form id = "addPlayer2" onsubmit = "return false" >
              <label for="name">Enter Player 2 Name:</label><br>
              <input type="text" id="name" name="name" ><br>
              <input type="submit" value="Submit">
        </form>
  </div>
</body>
</html>
